<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title cn="设置" en="Settings"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link href="libs/iconfont.css" rel="stylesheet" />
  <script src="libs/jquery.js"></script>

  <script type="text/javascript" src="libs/bootstrap.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.css" />

  <script src="settings.js"></script>

  <script>if (window.module) module = window.module;</script>
</head>

<body>


  <style>
    footer {
      text-align: center;
      font-size: 12px;
      color: gray;
      position: fixed;
      bottom: 0px;
      left: 30%;
    }


    .change {
      color: darkgreen;
    }

    .exception {
      color: darkred;
    }

    .recovery {
      color: rebeccapurple;
    }
  </style>

  <div class="container">
    <form style="margin-top: 10px;">
      <div class="form-group row">
        <legend class="col-form-label col-sm-2 pt-0" en="File Sort Method">笔记排序方式</legend>
        <div class="col-sm-2">
          <select class="form-control autobind" id="file_sort_method" dft="create">
            <option value="edit" en="Edit Date">编辑日期</option>
            <option value="create" en="Create Date">创建日期</option>
            <option value="filename" en="File Name">文件名</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <legend class="col-form-label col-sm-2 pt-0">General</legend>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input sensitive" type="checkbox" value="" id="launch_at_login">
            <label class="form-check-label" for="launch_at_login">
              Launch at Login
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <span>&copy; 2018 netqon.com</span>
  </footer>

</body>

</html>
