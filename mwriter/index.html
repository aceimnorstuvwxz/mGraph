<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MWriter beta</title>

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link href="libs/iconfont.css" rel="stylesheet" />
  <script src="libs/jquery.js"></script>
  <script src="libs/marked.js"></script>

  <script type="text/javascript" src="libs/bootstrap.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.css" />

  <script type="text/javascript" src="libs/toastr.min.js"></script>
  <link rel="stylesheet" href="libs/toastr.min.css" />
  <script src="libs/jquery.scrollTo.min.js"></script>

  <script>if (window.module) module = window.module;</script>

  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <div id="window_header" class="drag no-selection">
    <div id="head_folder" class="head_segments">

      <a class="btn-head" id="btn_settings">
        <i class="iconfont icon-settings2 btn-head-icon"></i>
      </a>
      <a class="btn-head" id="btn_toggle_targets">
        <i class="iconfont icon-hidesidebarhoriz" id="hide_icon"></i>
        <i class="iconfont icon-showsidebarhoriz" id="show_icon"></i>
      </a>
    </div>
    <div id="head_list" class="head_segments">

      <a class="btn-head" id="btn_add_record">
        <i class="iconfont icon-write btn-head-icon"></i>
      </a>

    </div>
    <div id="head_edit_src" class="head_segments">
      <a class="head-tab preview-toggle-tab" id="tab_markdown" pressed="true" style="border-right:none;">Markdown</a>
      <a class="head-tab preview-toggle-tab" id="tab_preview">Preview</a>
    </div>
    <div id="head_edit" class="head_segments">
    </div>
  </div>

  <div id="total">

    <!-- targets -->
    <div id="target_space" class="ani no-selection">

      <div id="target_space_header" class="space-header">
      </div>
      <div class="template">
        <div class="target" id="target_template">
          <span class="target-name">MacRumors</span>

        </div>
      </div>
      <div id="target_list">

      </div>

      <div id="target_foot">
        <a id="btn_add_new_target" class="text-btn">
          <i class="iconfont icon-loupe"></i> <span>添加文件夹</span>
        </a>
      </div>

    </div>
    <!-- target space end -->

    <div id="record_space" class="no-selection">
      <div class="template">

        <div class="record" id="record_template">
          <div class="record-name">record name</div>
        </div>
      </div>
      <div id="record_list">
      </div>

    </div>

    <div id="editor_space">
      <div class="editor" id="myeditor"></div>
      <div id="preview" style="display:none;">
      </div>
    </div>

  </div>

  <script>
    var nodeRequire = global.require;
  </script>
  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
    var amdRequire = global.require;
    global.require = nodeRequire;

    var path = require('path');
    function uriFromPath(_path) {
      var pathName = path.resolve(_path).replace(/\\/g, '/');
      if (pathName.length > 0 && pathName.charAt(0) !== '/') {
        pathName = '/' + pathName;
      }
      return encodeURI('file://' + pathName);
    }
    amdRequire.config({
      baseUrl: uriFromPath(path.join(__dirname, 'node_modules/monaco-editor/min'))
    });
    self.module = undefined;
    self.process.browser = true;
  </script>

  <script>
    require('./index.js')
  </script>

</body>

</html>
